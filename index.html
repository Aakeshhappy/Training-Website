<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Muscle Gaining</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <div class="nav-bar">
            <div class="logo">MuscleGain</div>
            <nav>
                <ul>
                    <li><a href="#abs-exercises">Abs Exercises</a></li>
                    <li><a href="#legs-exercises">Legs Exercises</a></li>
                    <li><a href="#tutorials">Tutorials</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Fitness Selector Section -->
    <section id="fitness-selector" class="fitness-selector">
        <h2>Personalize Your Workout Plan</h2>
        <div id="user-input-form">
            <div class="card-container">
                <div class="card">
                    <h3>Choose Your Age</h3>
                    <select id="age-selector">
                        <option value="under-13">Under 13</option>
                        <option value="13-18">13-18</option>
                        <option value="18-25">18-25</option>
                        <option value="25+">25+</option>
                    </select>
                </div>
                <div class="card">
                    <h3>What's Your Goal?</h3>
                    <select id="goal-selector">
                        <option value="muscle-gain">Muscle Gain</option>
                        <option value="fat-loss">Fat Loss</option>
                        <option value="strength">Increase Strength</option>
                        <option value="toning">Toning</option>
                    </select>
                </div>
                <div class="card">
                    <h3>Your Experience Level</h3>
                    <select id="experience-selector">
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>
            </div>
            <button id="generate-plan-btn" class="btn">Generate Plan</button>
        </div>
        <div id="plan-display" style="display: none;">
            <h2>Your Custom Plan</h2>
            <div id="generated-plan"></div>
            <h3>Timer: <span id="timer"></span></h3>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 MuscleGain. All rights reserved.</p>
    </footer>
</body>
</html>
